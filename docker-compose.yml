version: '3.8'

services:
  # AI时间管理应用
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-time-management
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/data:/app/data
    networks:
      - ai-time-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: ai-time-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - ai-time-network

networks:
  ai-time-network:
    driver: bridge
